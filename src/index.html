<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around EE.UU</title>
    <meta
      name="description"
      content="This is an interactive web where the users can add, remove and like some photos."
    />
    <meta name="author" content="laura-ochoa" />
    <meta name="keywords" content="tripleten, interactive web page, around us, explorador" />
    <link rel="stylesheet" href="./vendor/fonts.css" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector.png" alt="around US" />
        <img class="header__line" src="./images/Line.png" alt="line" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png" alt="Jacques photo" />
          <div class="profile__info">
            <p id="profile-name" class="profile__info-name">Jacques Cousteau</p>
            <img
              class="profile__edit-button"
              src="./images/Edit Button.png"
              alt="Icono editar perfil"
              id="edit-button"
            />
            <div>
              <img
                src="./images/Add Button.png"
                alt="icono adicionar informacion"
                class="profile__add-button"
                id="add-button"
              />
            </div>
            <p id="profile-info" class="profile__info-ocupation">Explorador</p>
          </div>
        </section>
        <section class="elements" id="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup" id="popup__person">
      <form class="popup__form" id="popup__form_profile" novalidate>
        <fieldset class="popup__fieldset">
          <button type="button" class="popup__close-button" id="close-button">
            <img src="./images/Close Icon.png" alt="close button" class="popup__close-icon" />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <label class="popup__field">
            <input
              type="text"
              class="popup__input"
              placeholder="Nombre"
              id="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__message-error popup__name-error"></span>
          </label>

          <label class="popup__field">
            <input
              type="text"
              class="popup__input"
              placeholder="Acerca de mi"
              id="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__message-error popup__about-error"></span>
          </label>
        </fieldset>
        <button id="save" class="popup__save-button" type="submit">Guardar</button>
      </form>
    </div>

    <div class="popup" id="popup__new-place">
      <form class="popup__form" novalidate>
        <fieldset class="popup__fieldset">
          <button type="button" class="popup__close-button" id="button-to-close">
            <img src="./images/Close Icon.png" alt="close button" class="popup__close-icon" />
          </button>
          <h2 class="popup__title">Nuevo Lugar</h2>
          <label class="popup__field">
            <input
              type="text"
              class="popup__input"
              placeholder="Titulo"
              id="title"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__message-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" placeholder="Enlace a la imagen" id="attach" type="url" required />
            <span class="popup__message-error"></span>
          </label>
        </fieldset>
        <button id="create" class="popup__save-button" type="submit">Crear</button>
      </form>
    </div>

    <div class="popup" id="popup__image">
      <div class="popup__image">
        <button type="button" class="popup__close-button" id="button-close">
          <img src="./images/Close Icon.png" alt="close button" class="popup__close-icon" />
        </button>
        <img alt="" class="popupimage" src="#" />
        <p id="popup__caption" class="popup__caption"></p>
      </div>
    </div>

    <div class="popup" id="popup__confirmation">
      <form class="popup__form">
        <button type="button" class="popup__close-button">
          <img src="./images/Close Icon.png" alt="close button" class="popup__close-icon" />
        </button>
        <h2 class="popup__title">¿Estás seguro?</h2>
        <button id="si" class="popup__confirmation-button" type="button">si</button>
      </form>
    </div>

    <div class="popup" id="popup__cambiarfoto">
      <form class="popup__form" id="popup__form_profile" novalidate>
        <fieldset class="popup__fieldset">
          <button type="button" class="popup__close-button" id="close-button">
            <img src="./images/Close Icon.png" alt="close button" class="popup__close-icon" />
          </button>
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <label class="popup__field">
            <input
              type="text"
              class="popup__input"
              placeholder="https://somewebsite.com/someimage.jpg"
              id="cambiar__foto"
              minlength="2"
              maxlength="200"
              required
            />
          </label>
        </fieldset>
        <button id="save" class="popup__save-button" type="submit">Guardar</button>
      </form>
    </div>

    <template id="cardtemplate">
      <div class="elements__card">
        <img class="elements__card-photo" src="#" alt="" />

        <div class="elements__content">
          <p class="elements__title"></p>
          <button class="elements__like-button" alt="Boton like"></button>
          <button class="elements__trash-button"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
